version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    open-pull-requests-limit: 2
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "cropperjs"
        versions: [">1.6.2"]
      # Prisma 6.x/7.x has breaking changes in client generation
      # Re-enable once upstream compatibility issues are resolved
      - dependency-name: "prisma"
      - dependency-name: "@prisma/client"
      # Next.js 16 has breaking changes - handle manually when ready
      - dependency-name: "next"
        versions: [">=16.0.0"]
      # Fumadocs 16 has breaking import path changes
      - dependency-name: "fumadocs-core"
        versions: [">=16.0.0"]
      - dependency-name: "fumadocs-ui"
        versions: [">=16.0.0"]
      - dependency-name: "@fumadocs/*"
        versions: [">=2.0.0"]
      # AI SDK v6 / @ai-sdk v3 have breaking API changes
      - dependency-name: "ai"
        versions: [">=6.0.0"]
      - dependency-name: "@ai-sdk/*"
        versions: [">=3.0.0"]
    groups:
      production-dependencies:
        dependency-type: "production"
      development-dependencies:
        dependency-type: "development"
