name: Code Review

on:
  pull_request:
    types: [opened]
  pull_request_target:
    types: [labeled]

jobs:
  claude-review:
    # Run when PR is opened (and doesn't have skip label) OR when claude-review-requested label is added
    if: |
      !contains(github.event.pull_request.labels.*.name, 'skip-claude-review') &&
      (
        (github.event_name == 'pull_request' && github.event.action == 'opened') ||
        (github.event_name == 'pull_request_target' &&
         github.event.action == 'labeled' &&
         contains(github.event.label.name, 'claude-review-requested'))
      )
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Direct prompt for automated review (no @claude mention needed)
          direct_prompt: |
            Review this pull request and provide feedback on:
            - Code quality
            - Adherence to best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
